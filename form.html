<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <section>
            <h1>Backend</h1>
        </section>

        <form>
            <label for="username">
                <input type="text" name="username" id="username" placeholder="username">
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="password">
            </label>

            <br>
            <div style="margin: 10px 5px;">
                <label for="javascript">
                    <input type="radio" value="javascript" name="programming-language" id="javascript">Javascript
                </label>
                <label for="java">
                    <input type="radio" value="java" name="programming-language" id="java">Java
                </label>
            </div>

            <input type="button" value="Submit" onclick="formSubmit()">


            <div>
                <label for="frontend">
                    <input type="checkbox" name="programming-language" id="frontend"> Frontend
                </label>
                <label for="backend">
                    <input type="checkbox" name="programming-language" id="backend"> Backend
                </label>
            </div>

            <br>
            <textarea name="feedback" id="105" cols="50" rows="20" placeholder="Please share your feedback"></textarea>

            <br>
            <br>
            <select name="options" id="110">
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
            </select>
        </form>

        <br>
    </main>


    <script src="script.js"></script>

</body>

</html>
