<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <p>Sign Up Form</p>
                <form action="">
                    <input type="text" name="" id="" placeholder="Your Name">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="text" name="" id="" placeholder="Your Email">
                    <input type="text" name="" id="" placeholder="Your Contact Number">
                    <input type="radio" name="" id="">Yes
                    <input type="radio" name="" id="">No
                    <input type="checkbox" name="" id="" value="">Programming
                    <input type="checkbox" name="" id="">Logic Building
                    <input type="checkbox" name="" id="">International Language
                    <select name="" id="">
                        <option value="">1st Semester</option>
                        <option value="">2nd Semester</option>
                        <option value="">3rd Semester</option>
                        <option value="">4th Semester</option>
                    </select>
                    
                </form>
                <a href="./library.html"><button>Submit</button></a>

            </div>
        </section>
    </main>
    
</body>
</html>
